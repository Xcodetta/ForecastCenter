<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <header>
        <h1>Weather App</h1>
        <form type="search" id="search-form">
          <input
            type="search"
            class="search-space"
            id="city-input"
            placeholder="Enter a city..."
            autocomplete="off"
            required
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>
      <div class="section">
        <div class="city-weather">
          <h2 id="cityEntry">City Name</h2>
          <span class="weather-date">
            <p>Day/Time</p>
            <span id="description"></span
          ></span>
          Humidity:
          <div class="humid" id="humidity"></div>
          <br />
          Wind:
          <div class="humid" id="wind"></div>
        </div>
        <div class="city-temperature">
          <div class="weather-picture" id="icon"></div>

          <h4 class="temperature" id="current-temperature">°F</h4>
          <p2
            ><a href="#" class="temp-change" id="fahrenheit-temp">°F</a> |
            <a href="#" class="temp-change" id="celsius-temp">°C</a></p2
          >
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Xcodetta" target="_blank">Dani J.</a> and is
        available on
        <a href="https://github.com/Xcodetta/ForecastCenter" target="_blank"
          >GitHub</a
        >
        and
        <a href="#" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
